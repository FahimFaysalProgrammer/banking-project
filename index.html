<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="amount-container">
      <div class="deposit amount-box">
        <div>
          <h1 id="deposit-amount" class="amount">00</h1>
          <p>Deposit</p>
        </div>
      </div>
      <div class="withdraw amount-box">
        <div>
          <h1 id="withdraw-amount" class="amount">00</h1>
          <p>Withdraw</p>
        </div>
      </div>
      <div class="total amount-box">
        <div>
          <h1 id="balance-amount" class="amount">00</h1>
          <p>Total</p>
        </div>
      </div>
    </div>
    <div class="deposit-withdraw-container">
      <div class="deposit-box input-box">
        <input type="number" name="" id="deposit-input" />
        <br />
        <button onclick="handleDeposit()" class="btn deposit-btn">Deposit</button>
      </div>
      <div class="withdraw-box input-box">
        <input type="number" name="" id="withdraw-input" />
        <br />
        <button onclick="handleWithdraw()" class="btn withdraw-btn">Withdraw</button>
      </div>
    </div>
    <!-- Script file -->
    <script src="app.js"></script>
  </body>
</html>
